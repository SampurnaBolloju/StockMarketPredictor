<div>
  <span><input #stockName id=box placeholder="Search stock you want to predict"/>
  <button id=button (click)="this.getStock(stockName.value) ; stockName.value=''"> Search </button>
</span>

</div>
<br><br><br>
<table>
<tr *ngIf="this.currentStock !==undefined">
  <td id=alerttext>{{this.currentStock.name}}</td>
  </tr><td>{{this.currentStock.symbol}}</td>

  <td *ngFor="let v of this.currentStock.prices">{{v}}</td>
  <tr><td>{{this.currentStock.searchTime}}</td></tr>

  </table><br><br>
  <p><strong>Past Stocks</strong></p>
  <table>
    <tr *ngFor="let i of this.pastStocks">
      <td id=alerttext>{{i.name}}</td>
     <td>{{i.symbol}}</td>

      <td *ngFor="let v of i.prices">{{v}}</td>
    <td>{{i.searchTime}}</td>


    </table>
